<!DOCTYPE html>
<html lang="en">
<body>
    <div onmouseover="mOver(this)" onmouseout="mOut(this)"
    style="background-color: aqua;width: 120px;height: 20px;padding: 40px;">
    Mouse Over Me</div>
    <script>
        function mOver(obj) {
            obj.innerHTML = "Winter Kim"
        }
        function mOut(obj){
            obj.innerHTML = "Mouse Over Me"
        }
    </script>
</body>
</html>
